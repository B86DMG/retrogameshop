<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Game Shop</title>
  <!-- font awesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <!-- css link -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <input type="checkbox" name="" id="toggler" />
    <label for="toggler" class="fas fa-bars"></label>
    <div class="logo-social">
      <div class="social">
        <span>Follow us:</span>
        <div class="icons">
          <a href="#" class="fab fa-facebook-f"></a>
          <a href="#" class="fab fa-instagram"></a>
          <a href="#" class="fab fa-x-twitter"></a>
        </div>
      </div>
      <a href="#" class="logo">
        <img src="../images/logo.png" alt="" />
      </a>
    </div>
    <nav class="navbar">
      <a href="../index.html">home</a>
      <a href="#about">about</a>
      <a href="products.html">products</a>
      <!-- <a href="#review">review</a> -->
      <!-- DE VAZUT DACA IL MAI PUN^ -->
      <a href="#contact">contact</a>
    </nav>
    <div class="icons">
      <a href="#" class="fas fa-heart"></a>
      <a href="#" class="fas fa-shopping-cart"></a>

      <div class="user-menu">
        <a href="#" class="fas fa-user" id="user-btn"></a>
        <div class="dropdown-menu" id="user-dropdown">
          <a href="admin.html">Admin</a>
          <a href="../admin2.html">Admin2</a>
          <a href="#">Profil</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="products">
      <h1>All products</h1>
      <div class="product-container"></div>
    </section>

    <aside class="products_aside">
      <h2>Filtre</h2>

      <div class="filter-group">
        <h3>Categorii</h3>
        <label><input type="checkbox" name="category" value="consoles" />
          Console</label>
        <label><input type="checkbox" name="category" value="games" />
          Jocuri</label>
        <label><input type="checkbox" name="category" value="accessories" />
          Accesorii</label>
      </div>

      <div class="filter-group">
        <h3>Subcategorii</h3>
        <label><input type="checkbox" name="subcategory" value="retro" />
          Retro</label>
        <label><input type="checkbox" name="subcategory" value="modern" />
          Modern</label>
      </div>

      <div class="filter-group">
        <h3>Stare</h3>
        <label><input type="checkbox" name="condition" value="nou" /> Nou</label>
        <label><input type="checkbox" name="condition" value="second-hand" />
          Second Hand</label>
      </div>

      <div class="filter-group">
        <h3>Preț</h3>
        <label><input type="checkbox" name="price" value="0-100" /> 0 - 100
          RON</label>
        <label><input type="checkbox" name="price" value="100-300" /> 100 - 300
          RON</label>
        <label><input type="checkbox" name="price" value="300+" /> 300+ RON</label>
      </div>

      <button class="apply-filters">Aplică filtre</button>
    </aside>
  </main>
  <script src="../js/app.js"></script>
</body>

</html>
