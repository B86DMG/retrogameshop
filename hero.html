<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Game Shop</title>
    <link rel="stylesheet" href="hero.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="retro-hero">
      <div class="overlay"></div>
      <div class="hero-content">
        <div class="hero-left">
          <h1 class="retro-title">Retro Game Shop</h1>
          <p class="retro-subtitle">Jocuri și accesorii dintr-o altă epocă</p>
          <a href="#" class="retro-btn">Cumpără acum</a>
        </div>

        <div class="hero-right">
          <div class="category-card">
            <img
              src="https://cdn-icons-png.flaticon.com/512/2990/2990522.png"
              alt="Jocuri"
            />
            <h3>Jocuri</h3>
          </div>
          <div class="category-card">
            <img
              src="https://cdn-icons-png.flaticon.com/512/805/805370.png"
              alt="Console"
            />
            <h3>Console</h3>
          </div>
          <div class="category-card">
            <img
              src="https://cdn-icons-png.flaticon.com/512/146/146207.png"
              alt="Accesorii"
            />
            <h3>Accesorii</h3>
          </div>
          <div class="category-card">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png"
              alt="Colectibile"
            />
            <h3>Colectibile</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
